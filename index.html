<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Hamster Key Generator</h1>
            <p class="version">Version: 0.7.14</p>
        </header>

        <section class="grid-container">
            <div class="game-option" data-game="14">
                <img src="https://cdn.hamsterkombat.io/bouncemasters/image.webp" alt="Bouncemasters">
                <p>Bouncemasters</p>
            </div>
            <!-- Repeat for other games -->
        </section>

        <div class="key-generator hidden">
            <label for="keyCountSelect">Select Number of Keys:</label>
            <input type="range" min="1" max="10" value="1" id="keyRange">
            <span id="keyValue">1</span>
            <button id="startBtn" class="primary-btn">Generate Keys</button>
        </div>

        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
            <p id="progressLog">Starting...</p>
        </div>

        <div id="keyContainer" class="hidden">
            <h2>Generated Keys</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="primary-btn">Copy All Keys</button>
        </div>

        <footer>
            <button id="generateMoreBtn" class="hidden primary-btn">Generate More Keys</button>
            <p id="copyStatus" class="hidden">Keys copied to clipboard!</p>
            <button id="sourceCode" class="footer-btn">Telegram</button>
            <button id="themeToggleBtn" class="footer-btn" onclick="toggleTheme()">
                <i id="themeIcon" class="fas fa-sun"></i>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
